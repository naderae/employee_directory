<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    {% load static %}

    <link rel="stylesheet" href="{% static 'employees/style.css' %}" type="text/css">
    <script src="{% static 'employees/index.js'%}" type="text/javascript"></script>
  </head>
  <body>
    {% include "employees/employee_form.html" %}

    <table style="width:100%" >

      <thead>
        <tr>
          <th>Name</th>
          <th>Job Title</th>
          <th>Years of Experience</th>
          <th>department</th>
        </tr>
      </thead>

      <tbody id="talk">
        {% for employee in all_employees %}
        <tr id={{employee.id}}>
            <td>{{employee.name}}</td>
            <td>{{employee.job_title}}</td>
            <td>{{employee.years_experience}}</td>
            <td>{{employee.department}}</td>
            <td><a data-employeeid={{employee.id}} class='delete'>delete</a></td>
            <td><a data-employeepk={{employee.id}} class='update'>update</a></td>
        </tr>
        {% endfor %}
      </tbody>

    </table>

  </body>
</html>
